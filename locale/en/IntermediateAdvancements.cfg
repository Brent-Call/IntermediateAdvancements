[technology-description]
q__advanced-electronic-component-manufacturing=New & better methods of assembling various electronic components.
q__advanced-intermediates=More efficient processes for bulk production of common items.
q__advanced-intermediates-2=Quicker manufacturing methods. A small amount of lubricant is required to keep the assembling machine running smoothly.
q__advanced-intermediates-3=New production methods which maximize resource efficiency & minimize waste.
q__advanced-intermediates-4=Superior production methods, using scientific data from space to optimize crafting.
q__advanced-concrete-processes=Develop better ways to make concrete. This includes a recipe for making refined concrete directly from base items, removing the intermediate step of having to craft normal concrete.
q__advanced-engine-manufacturing=Better methods for crafting engine units.
q__advanced-oil-processing-2=More efficient methods, granting higher yield from refined oil products.
q__advanced-fuel-refining=New methods for production of fuels.
q__direct-logistics-crafting=Ability to craft common logistics items directly without having to craft lower-tier items first.
q__superior-materials-processing=Use scientific data from space to massively increase the efficiency of processing materials such as concrete or uranium.